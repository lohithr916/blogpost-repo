<!DOCTYPE html>
<html>
{%load customtag%}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Latest compiled and minified CSS -->
		
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<title>
		{%block title_block%}
		{%endblock%}

	</title>
</head>
<body>
	<div class="content" style="width:70%; float:right; background-color:#AAA3A2;
	height:100%; padding:0 0 0 30px">
		{%block content_block%}
		{%endblock%}
		
	</div>

	<div class="sidebar" style="width:30%; float:left; background-color:#A29B56; height:100%;padding:10px 10px 10px 10px ">
		<h2>Blogpost</h2>
		<h3>Total publish
			<span style="color: green;font-size:80px;">
				{%total_posts%}

			</span>
			<h3>Latest Posts</h3>
			{%latest_post 2%}
		</h3>
		<h3>Most commented post</h3>
		{%most_commented_post as m%}
		<ul>
			{%for post in m%}
				<li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li>
			{%endfor%}
		</ul>
	</div>



</body>
</html>
